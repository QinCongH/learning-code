
<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
</head>
<body>
	<form action="1.html" method="post" enctype="multipart/form-data">
		姓名：<input type="text" name="user" placeholder="请输入用户名..." value=""> <br>
		密码：<input type="password" name="pwd" placeholder="请输入密码..."> <br>
		年龄：<input name="age" type="number" min="18" max="120" step="3"> <br>
		生日：<input type="date">
		 <input type="time"> <input name="birthday" type="datetime-local" /> <br>
		喜欢的颜色：<input type="color" name="like" /> <br>
		成绩：<input type="range" name="score" min="0" max="100" step="10" /> <br>
		性别：<input type="radio" name="sex" value="boy"> 男 <input type="radio" name="sex" value="girl" checked /> 女 <br>
		爱好：
		<input type="checkbox" name="hobbies[]" value="football"> 足球
		<input type="checkbox" name="hobbies[]" value="sleep"> 睡觉
		<input type="checkbox" name="hobbies[]" value="game"> 游戏
		<br>
		籍贯：
		<select name="province">
			<option value="湖北">湖北</option>
			<option value ="安徽">安徽</option>
			<option value ="广东" selected="">广东</option>
		</select>
		<select multiple size="9">
			<optgroup label="北方">
				<option value="湖北">湖北</option>
				<option value ="安徽">安徽</option>
				<option value ="广东">上海</option>
			</optgroup>
			<optgroup label="南方">
				<option value="湖北">广东</option>
				<option value ="安徽">海南</option>
				<option value ="广东">广西</option>
			</optgroup>
		</select> <br>
		个人简介：<textarea rows="10" cols="50" autofocus=""></textarea> <br>
		头像：<input type="file" name="pic" multiple="" accept="image/x-png"/>
		<br>
		<input type="submit" value="提交"/>
		<input type="button" value="提交" onclick="alert('hehe')" />
		<input type="reset" value="重置">
		<button type="button">提交</button>
		<button type="submit">提交</button>
		<button type="reset">提交</button>
	</form>
</body>
</html>
