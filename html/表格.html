
<!DOCTYPE html>

	<body>
		<!-- table > tr > td -->

	 width 宽 
	 height 高
	 align 对齐方式
	 border 边框
	 cellspacing 列于列之间的距离
	 rules 值为all时，全部相邻边线合并
	 cellpadding 内边距
	 rowspan 合并行
	 colspan 合并列
	 caption 表头
	 tr 行
	 td 列
	 colgroup 列分组
	 thead 第一行
	 tbody 表格内容主体
	 -->
