<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>《春晓》字体</title>
  <style>
      h2{font: bold italic 宋体 red;text-align: left;}
      h3{font: bold italic 宋体 red;text-align: left;}
      p{font:bold lighter italic 宋体 red;text-align:left;}
  </style>  
</head>
<body>
    <h2>春 晓</h2>
    <p>(唐) 孟浩然</p>
    <h3>春眠不觉晓，处处闻啼鸟。</h3>
    <h3>夜来风雨声，花落知多少。</h3>
    <p style="font-style: normal;font-weight: lighter；">译文：</p>
    <p>春日里贪睡不知不觉天意破晓，扰乱我酣眠的是那叽喳的小鸟。</p>
    <p>昨天夜里风声，雨声一直不断，那娇美的春花不知被吹落了多少。</p>
</body>
</html>
