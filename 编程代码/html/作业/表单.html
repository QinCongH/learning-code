<!DOCTYPE html>
<html lang="en">
	<head>
	<meta content="utf-8" >
		<title>会员注册表单</title>
	</head>
	<boxin'wendy>
	<from action="#" methol="post">
	<h2>会员注册</h2>
	<p>
	 <span>性质：</span>
	<label> <input type="radio" name="Nature" checked="checked"/>个人</label>
	<label> <input type="radio" name="Nature" />公司</label>
	</p>
   <p>
   <span>昵称：</span>
  <input type="text" placeholder="小明" maxlength="6"/>   
   </p>	
	<p>
	<span>密码：</span>
	<input type="password" size="40"/>
	</p>
	<p>
	<span>电子邮箱：</span>
	<input type="email" name="myemail" placeholder="123456@126.com" required multiple/>
	</p>
	<span>所在地：</span>
	<select>
	   <option>请选择：</option>
	   <option>北京</option>
	   <option>上海</option>
	   <option selected="selected">广州</option>
	   <option>武汉</option>
	   <option>成都</option>
	</select>
	<p>
	<span>身份证号：</span>
	<input type="text" name="card" required pattern="^\d{8,18}| [0-9x] {8,18}| [0-9x] {8,18}? $" title="(必须填写，能够以数字、字母x结尾的短身份证号码）"/>
	</p>
	<p>
	<span >手机号:</span>
	<input type="tel" name="telphone" pattern="^\d {11} $" required/>
	</p>
	<p class="advice">
	<span >意见反馈：</span>
	<textarea cols="50" rows="5" class="message">如果您有什么意见或问题可以告诉我！</textarea>
	</p>
	<p class="man">
	<span></span>
	<input type="submit" value="提交" class="btn"/>
	<input type="reset" value="重置" class="btn"/>
	</p>
	</from>
	</bo新闻dy>
</html>
