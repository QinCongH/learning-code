var timer=null
oUl.innerHTML+=oUl.innerHTML
oUl.style.width=oLi
[0].offsetWidth*oLi.length+'px'
function moving(){
if(oUl.offsetLeft<-oUl.offsetWidth/2){
oUl.style.left='0'
}
oUl.style.left=oUl.offsetLeft-2+'px'}
timer=setInterval(moving,50)
oDiv.onmouseover=function(){
clearInterval(timer)}
oDiv.onmouseout=function(){
timer=setInterval(moving,50)}
}
</script>
