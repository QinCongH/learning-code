<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>案例</title>
    <style>
    <!--头部div-->
        .body{background: firebrick}
        .div1{width: 570px;height: 35px;border:1px solid red;position: relative;right: 5px}
        .div1 img{vertical-align: middle}
        .logo{width: 50px;height:30px;margin-bottom: 10px;margin-left: 2px}
       .search{width: 40px;height: 20px;margin-bottom:10px;margin-left: 410px}
       .usering{width: 40px;height: 20px;margin-bottom: 10px}
<!--滚页div-->
.div2,.gunye{margin-top: 30px;width: 572px;height:170px;position: relative;right: 5px;bottom: 25px;}
<!--分类div-->
.mao{float:left;width: 100%;text-align: center}
.div3{width: 575px;height: 110px;background-color: rgba(241, 246, 247, 0.678);border:rgba(189, 189, 181, 0.651) solid 1px;margin-top:1px;position: relative;right: 7px}
ul {
    list-style-type:none;
    margin: 0;
    padding: 0;
    overflow: hidden;
}
 
li {
    float: left;
}
.list{color:black;margin-left:30px;text-align: center}
.icon{display: inline-block;width: 50px;height: 50px;border-radius:50%;background:#adcce931;font-size: 30px;text-align: center;
color: #fff;margin: 10px 0;margin-left: 30px}
<!--模块div-->
.div6{position: fixed}
.div5{width: 571px;height:370px;background-color: rgba(241, 246, 247, 0.678);border: rgba(189, 189, 181, 0.651) solid 1px;overflow: hidden;}
<!--底部导航-->
        </style>
</head>
    <!--头部信息-->
    <body>
<div class="div1">
    <a href="http://www.cqwebi.com.cn/"><img class="logo" img src="猫logo.jpg" alt="无"></a>
   <a href="http://www.cqwebi.com.cn/"> <img class="search" img src="搜索.jpg"></a>
    <img class="usering" img src="个人的.jpg">
    </div>
    <!--滚动页面-->
<div class="div2">
<img class="gunye" img src="滚动页面.jpg">
</div>
    <!--分类-->
<div class="div3">
    <ul class="mao">
        <li style="position: relative;left: 5px"><div class="icon">短</div>
            <p class="list">短毛猫</p>
        </li>
        <li style="position: relative;left: 60px"><div class="icon">折</div>
            <p class="list">折耳猫</p>
        </li>
        <li style="position: relative;left: 135px"><div class="icon">布</div>
            <p class="list">布偶猫</p>
        </li>
        <li style="position: relative;left: 210px"><div class="icon">波</div>
            <p class="list">波斯猫</p>
        </li>
        </ul>
    </div>
    <!--课程模块-->
<div class="div4">
<img style="height: 20px;width: 20px;float: left;" src="火.jpg"><p style="color: red">热门🐱</p>
</div>
<div class="div5">
    <ul>
        <li>
        <div class="div6">
                <img style="width: 280px;height:120px" src="短毛猫.jpg">
    <p style="font-size: 5px">短毛猫是家养猫，皮毛不长，很短。</p>
    <p style="font-size: 7px">级别：中级</p>
    <p style="font-size: 5px;color: red">价钱：$2000</p></div>
</li>
<li>
        <div class="div6">
                <img style="width: 280px;height:120px;position: relative;left: 10px" src="折耳猫.jpg">
    <p style="font-size: 5px">折耳猫是猫的一种在耳朵有基因突变的猫种。</p>
    <p style="font-size: 7px">级别：中级</p>
    <p style="font-size: 5px;color: red">价钱：$3000</p></div>
</li>
<li>
        <div class="div6">
                <img style="width: 280px;height:120px;" src="布偶猫.jpg">
    <p style="font-size: 5px">布偶猫是猫中最大、最重的一种。</p>
    <p style="font-size: 7px">级别：中级</p>
    <p style="font-size: 5px;color: red">价钱：$4000</p></div>
</li>
<li>
        <div class="div6">
                <img style="width: 280px;height:120px;position: relative;left: 10px" src="波斯猫.jpg">
    <p style="font-size: 5px">波斯猫有一张讨人喜爱的面庞。</p>
    <p style="font-size: 7px">级别：中级</p>
    <p style="font-size: 5px;color: red">价钱：$2000</p></div>
</li>
</ul>
</div>
<!--底部导航-->
<div class="div7">
        <ul class="mao">
                <li style="position: relative;left: 2px"><div class="icon"><img style="width: 60px;height:60px;border-radius: 50%" src="折耳猫.jpg"></div>
                    <p class="list">首页</p>
                </li>
                <li style="position: relative;left: 60px"><div class="icon"><img style="width: 60px;height:60px;border-radius: 50%" src="短毛猫.jpg"></div>
                    <p class="list">商城</p>
                </li>
                <li style="position: relative;left: 135px"><div class="icon"><img style="width: 60px;height:60px;border-radius: 50%" src="波斯猫.jpg"></div>
                    <p class="list">排行</p>
                </li>
                <li style="position: relative;left: 210px"><div class="icon"><img style="width: 60px;height:60px;border-radius: 50%" src="布偶猫.jpg"></div>
                    <p class="list">我的</p>
                </li>
                </ul>   
</div>
</body>
</html>
