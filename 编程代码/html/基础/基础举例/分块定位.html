<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分块定位</title>
    <style type="text/css">
   body{margin:20px;
         text-align:center;}
#container{
   width:800px;
   border:2px solid #022000;
   padding:15px;}
#banner{
  margin-bottom:10px;
  padding:20px;
  background-color:#2259ff;
  border:1px solid #002200;
  text-align:center;}
#content{
  float:left;
  width:600px;
  height:300px;
  border:1px solid #022000;
  text-align:center;}
#links{
  float:right;
  width:200px;
  border:1px solid #022000;
  text-align:center;}
#footer{
  clear:both;
  padding:10px;
  border:1px solid #000000;
  text-align:center;}
</style>
</head>
<body>
<div id="container">container
     <div   id="banner">banner</div>
     <div   id="content">content</div>
     <div   id="links">links</div>
     <div   id="footer">footer</div>
</div>
</body>
</html>
