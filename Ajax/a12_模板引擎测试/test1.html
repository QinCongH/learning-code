<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	<script type="text/javascript" src="../a11_模板引擎/template-web.js">
		
	</script>
		<title></title>
	</head>
	<body>
		<div class="box">
			
		</div>
	</body>
	<script type="text/html" id="template">
			<h1>学生信息表</h1>
			<ul>
				<li>name:{{name}}</li>
				<li>age:{{age}}</li>
				<li>sex:{{sex}}</li>
			</ul>
			<p>play</p>
			<ul>
				{{each play as value i}}
					<li>{{i+1}}、{{value}}</li>
				{{/each}}
			</ul>
	</script>
	<script type="text/javascript">
		
	window.onload=function(){
		var data={
			name:'小明',
			age:'18',
			sex:'男生',
			play:[
				"篮球","羽毛球","吉他","乒乓球"
			],

		};
		var html=template("template",data);
		document.querySelector('.box').innerHTML=html;
	}

	</script>
</html>
