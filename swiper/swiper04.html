<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/swiper.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <style>
        html,
        body {
          position: relative;
          height: 100%;
        }
        body {
          background: #fff;
          font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
          font-size: 14px;
          color: #000;
          margin: 0;
          padding: 0;
        }
        .swiper-container {
          width:300px;
          height:300px;
          /* 中心居中方式 */
          /* start */
          position: absolute;
          left: 50%;
          top: 50%;
          /* end */
          margin-left: -150px;
          margin-top: -150px;
        }
        .swiper-slide {
          background-position: center;
          background-size: cover;
        }
        </style>
</head>
<body>
     <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide" style="background-image:url(img/swiper01.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(img/swiper02.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(img/swiper03.jpeg)"></div>
      <div class="swiper-slide" style="background-image:url(img/swiper02.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(img/swiper01.jpg)"></div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>

    <script src="js/swiper.js"></script>
    <script src="js/swiper.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
          effect: 'cube',
          grabCursor: true,
        //   cubeEffect: {
        //     shadow: true,
        //     slideShadows: true,
        //     shadowOffset: 20,
        //     shadowScale: 0.94,
        //   },
        
          pagination: {
            el: '.swiper-pagination',
          },
        });
        </script>
</body>
</html>
