<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            list-style: none;
        }
        body{
            background-image: url("墙纸.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
        div{
            /* position: relative; */
            width: 800px;
            height: 800px;
            /* border: 1px solid red; */
            margin:200px auto;
            transform-style: preserve-3d;
            animation: turn 4s infinite;
            perspective: 15500px;
            perspective-origin: 10% 10%;
        }
        @keyframes turn {
            0%{
                transform: rotateY(0deg) translateX(0px);
            }
           
            100%{
                transform: rotateY(180deg) translateX(1000px);
            }
            
        }
        ul{
            position:relative;
        }
        li{
            position: absolute;
            /* margin: 0px 100px; */
        }
        li>img{
            width: 400px;
            height: 400px;
        }
        li:nth-child(1){
            transform: translateX(0px) rotateY(0deg);
        }
        li:nth-child(2){
            transform:translateX(-420px)  rotateY(45deg) ;
        }
         li:nth-child(3){
            transform: translateX(420px) rotateY(45deg);
        }
        li:nth-child(4){
            transform: translateZ(400px);
        }
        li:nth-child(5){
            transform: translateZ(400px) rotateY(45deg) translateX(420px);
        }
        li:nth-child(6){
            transform: translateZ(400px) rotateY(-135deg)  translateX(-420px);
        } 
    </style>
</head>
<body>
    <div>
        <ul>
            <li><img src="IU1.png" alt=""></li>
            <li><img src="IU2.png" alt=""></li>
             <li><img src="IU1.png" alt=""></li>
            <li><img src="IU2.png" alt=""></li>
            <li><img src="IU1.png" alt=""></li>
            <li><img src="IU2.png" alt=""></li> 
        </ul>
    </div>
</body>
</html>
