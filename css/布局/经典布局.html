<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>流式布局</title>
  <style>
* {
      margin: 0;
      padding: 0;
    }
    .father {
      height: 400px;
      background-color: pink;
    }
    .left {
      height: 300px;
      width: 200px;
      background-color: orange;
      float: left;
    }
    .right {
      height: 350px;
      background-color: blue;
      /* 触发了bfc的盒子, 不与浮动的元素重叠 */
      overflow: hidden;
    }
  </style>
</head>
<body>
<h2>流式布局</h2>
<pre><div class="father">
    <div class="left"></div>
    <div class="right"></div>
</div></pre>
</body>
</html>
