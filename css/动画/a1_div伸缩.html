<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style lang="css">
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .app{
            width: 400px;
            height: 400px;
            margin:60px auto;
            position: relative;
            background-color: skyblue;
            overflow: hidden;
            cursor: pointer;
            background: url(./墙纸.jpeg) no-repeat;
            background-size: cover;
        }
        .app::after{
            content: 'text';
            text-align: center;
            position:absolute;
            bottom: -100px;
            transition: .33s ease;
            display: block;
            width: 400px;
            height: 100px;
            line-height: 100px;
            font-size: 40px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.144);
        }
        .app:hover::after{
            bottom: 0px
        }
    </style>
</head>
<body>
    <div class="app">

    </div>
</body>
</html>
