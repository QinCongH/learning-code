<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: aliceblue;
        }

        .appTop {
            width: 0px;
            height: 0px;
            margin: auto;
            border: 120px solid transparent;
            border-bottom-color: green;
        }

        .appCtn {
            width: 140px;
            height: 0px;
            margin: auto;
            border: 140px solid transparent;
            border-bottom-color: green;
            transform: translateY(-140px);
        }

        .appFoot {
            width: 60px;
            background-color: rgb(92, 75, 31);
            margin: auto;
            transform: translateY(-140px);
            height: 148px;
        }

        hr {
            transform: translateY(-149px);
            background-color: rgb(15 15 242 / 79%);
            height: 111px;
            border-radius: 20px;
        }
        .app1{
            float: left;
        }
        .app2{
            float: right;
        }
    </style>
</head>

<body>
    <div class="app">
        <div class="appTop">

        </div>
        <div class="appCtn">

        </div>
        <div class="appFoot">

        </div>

    </div>
    <div class="app app1">
        <div class="appTop">

        </div>
        <div class="appCtn">

        </div>
        <div class="appFoot">

        </div>

    </div>
    <div class="app app2">
        <div class="appTop">

        </div>
        <div class="appCtn">

        </div>
        <div class="appFoot">

        </div>

    </div>
    <hr />
</body>

</html>
