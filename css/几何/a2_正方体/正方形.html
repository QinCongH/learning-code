<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color:#b3a1a1;
        }
        .app{
            width: 300px;
            height: 300px;
            background-color: rgba(255, 255, 255, 0.39);
            margin:60px auto;
            animation: gundong 3s linear infinite;
        }
        .app:hover{
            border-radius: 0%;
            transition: .66s ease;
            cursor: pointer;
            border:none;
        }
        @keyframes gundong {
            0%{
                transform: rotate(0deg);
                border-radius: 30%;
            }
            25%{
                transform: rotate(180deg);
                border-radius: 36%;
            }
            50%{
                transform: rotate(360deg);
                border-radius: 50%;
            }
            75%{
                transform: rotate(-180deg);
                border-radius: 36%;
            }
     
            100%{
                transform: rotate(0deg);
                border-radius: 30%;
            }
        }
    </style>
</head>
<body>
    <div class="app">

    </div>
</body>
</html>
