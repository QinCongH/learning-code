<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <form action="">
            <!-- 1.label -->
            <label for="a">账号: </label>
            <!-- 2.input -->
            <input type="number" id="a" v-model.number="uid">
            <br><br>
            <label for="b">密码: </label>
            <input type="text"  v-model.trim="pwd" id="b">
            <br><br>
            <!-- 3.radio -->
            性别：男<input type="radio" value="boy" name="sex" v-model="sex"> 
            女<input type="radio" value="girl" name="sex" v-model="sex">
            <br><br>
            <!-- 4.checkbox -->
            爱好: 学习<input type="checkbox" value="learn" v-model="habe"> 
            睡觉<input type="checkbox" value="sleep" v-model="habe">
            看电视<input type="checkbox" value="lookTv" v-model="habe">
           <br><br>
           <!-- 5.select -->
            所属校区：<select v-model='campus'>
                <option value="">请下拉菜单</option>
                <option value="北京">北京</option>
                <option value="上海">上海</option>
            </select>
            <br><br>
            <!-- 6.textarea -->
            其他信息: <textarea v-model.lazy="msg"></textarea>
            <br><br>
                 <!-- 4.checkbox -->
            <input type="checkbox" v-model="accept"> 阅读并接受<a href="javascript:;">《用户提议》</a>
        </form>
        <!-- 事件修饰符
            1.lazy，失去焦点时加载
            2.number,数字转为number，前提：input的type属性值为nunmer
            3.trim,字符串去空
            
        
        -->
    
    </div>
    <script>
        Vue.config.productionTip=false
        var app=new Vue({
            el:'#app',
            data:{
                uid:0,
                pwd:'',
                sex:'',
                habe:['sleep'],
                campus:'',
                msg:'',
                accept:true
            }
        })
    </script>
</body>

</html>
