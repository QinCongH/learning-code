                lastName:'三'
            },
            computed:{

                // fullName:function(){

                //2.简写格式
                // fullName(){

                //3.当要修改计算属性值时
                fullName:{
                    get(){
                        console.log('ok');
                        return this.firstName+'-'+this.lastName
                    },
                    set(value){
   
                        return value
                    }

            }
