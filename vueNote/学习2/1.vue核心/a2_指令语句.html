<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>模板语法</h1>
        <p>你好{{value}}</p>
        <hr>
        <h1>指令语法</h1>
        <a v-bind:href="url.toLocaleUpperCase()">
            {{urlText}}
        </a>
        
        <!-- 简写： -->
        <a :href="url.toLocaleUpperCase()">
            {{urlText}}
        </a>
    </div>
</body>
<script>
    const app=new Vue({
        el:'#app',
        data:{
            value:'世界',
            url:'https://www.cnblogs.com/mywifeisMsHu/',
            urlText:"传送"
        }
    })
</script>
</html>
