<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 单向绑定：<input type="text" v-bind:value="value">
        双向绑定：<input type="text" v-model:value="value2"> -->
        <!-- 简写： -->
        单向绑定：<input type="text" :value="value">
        双向绑定：<input type="text" v-model="value2">
    </div>
</body>
<script>
    const app=new Vue({
        el:'#app',
        data:{
            value:'你好',
            value2:'世界'
        }

    })
</script>
</html>
