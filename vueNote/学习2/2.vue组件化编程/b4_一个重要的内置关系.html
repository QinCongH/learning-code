<script>
    Vue.config.productionTip = false
    //定义一个构造函数
    function Demo() {
        this.a = 1
        this.b = 2
    }
    //创建一个d实例对象
    const d = new Demo()
    console.log(Demo.prototype); //显式原型属性,在构造函数上出现
    console.log(d.__proto__); //隐式原型属性,在实例对象上出现
    console.log(Demo.prototype === d.__proto__);
</script>
