<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 3.使用 -->
        <school></school>

    </div>
</body>
<script>
    Vue.config.productionTip = false
    // 1.创建组件 
    const school = Vue.extend({
        // 不配置el,因为组件由vm控制;data必须为函数式且有返回值
        data() {
            return {
                name: '湖北学院',
                adress: '武汉'
            }
        },
        template: `<div>{{name}}-{{adress}}
            <button @click="showVc">
            显示school的VueComponent
        </button></div>
        `,

        methods: {
            showVc() {
                console.log(vm._data.yyy)//获取实例对象data数据
            }
        }


    })

    // 2.注册组件components
    const vm = new Vue({
        el: '#app',
        data:{  
            yyy:"yyy"
        },
        components: {
            school
        }
    })
    console.dir(school)//VueComponent
</script>

</html>
