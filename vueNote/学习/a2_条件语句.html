<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="box">
        <!-- 1.if -->
        <p v-if="seen">看见我了</p>
        <!-- 2.else -->
        <p v-if="Math.random()>0.5">
            1
        </p>
        <p v-else>
            2
        </p>
        <!-- 3.else-if -->
        <div v-if="type === 'A'">
            A
        </div>
        <div v-else-if="type === 'B'">
            B
        </div>
        <div v-else-if="type === 'C'">
            C
        </div>
        <div v-else>
            Not A/B/C
        </div>
        <!-- 4.v-show -->
        <div v-show="testShow">
            你好
        </div>
    </div>
 
</body>
<script>
    var vm = new Vue({
        el: '.box',
        data: {
            seen: true,
            type: 'B',
            testShow:true
        }
    })

</script>

</html>
