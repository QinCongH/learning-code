<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>禾耳随听</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Raleway:400,300,700);

        *,
        *:before,
        *:after {
            box-sizing: border-box;
        }

        body {
            /* background-color: #fef29c; */
            color: #515044;
            font-family: 'Raleway', sans-serif;
        }

        .music-player-container {
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            display: inline-block;
            height: 370px;
            position: absolute;
            min-width: 460px;
            left: 50%;
            top: 50%;
        }

        .music-player-container:after {
            -webkit-filter: blur(8px);
            filter: blur(8px);
            background-color: rgba(0, 0, 0, 0.8);
            bottom: -2px;
            content: ' ';
            display: block;
            height: 10px;
            left: 19px;
            position: absolute;
            transform: rotate(-3deg);
            width: 70%;
            z-index: 0;
        }

        .music-player {
            background-color: #fff;
            background: url(./img/img10.jpeg) no-repeat center;
            background-size: cover;
            /* position: absolute;
            inset: 0; */
            height: 370px;
            padding: 40px 250px 40px 40px;
            position: absolute;
            text-align: right;
            width: 460px;
            z-index: 3;
        }

        .player-content-container {
            -webkit-transform: translateY(-50%);
            -moz-transform: translateY(-50%);
            -ms-transform: translateY(-50%);
            -o-transform: translateY(-50%);
            transform: translateY(-50%);
            top: 50%;
            position: relative;
        }

        .artist-name {
            font-size: 28px;
            font-weight: normal;
            margin: 0 0 0.75em 0;
        }

        .album-title {
            font-weight: 200;
            font-size: 24px;
            margin: 0 0 1.75em 0;
        }

        .song-title {
            font-size: 18px;
            font-weight: 200;
            margin: 0 0 1.5em 0;
        }

        .album {
            box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.65);
            height: 315px;
            margin-left: 250px;
            margin-top: 27px;
            position: relative;
            width: 315px;
            z-index: 10;
        }

        .album-art {
            background: #fff url("./img/img8.jpeg") center/cover no-repeat;
            height: 315px;
            position: relative;
            width: 315px;
            z-index: 10;
        }

        .vinyl {
            -webkit-animation: spin 2s linear infinite;
            -moz-animation: spin 2s linear infinite;
            animation: spin 2s linear infinite;
            -webkit-transition: all 500ms;
            -moz-transition: all 500ms;
            transition: all 500ms;
            background-image: url("http://repo.bfw.wiki/bfwrepo/image/5ef9f1fd6dc30.png");
            background-position: center, center;
            background-size: cover, 40% auto;
            background-repeat: no-repeat;
            border-radius: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            height: 300px;
            left: 0;
            position: absolute;
            top: 5px;
            width: 300px;
            z-index: 5;
            will-change: transform, left;
        }

        .is-playing .vinyl {
            left: 52%;
        }

        .music-player-controls {
            text-align: center;
        }

        [class^="control-"] {
            -webkit-filter: brightness(95%);
            filter: brightness(95%);
            border-radius: 100%;
            display: inline-block;
            height: 44px;
            margin: 0 3px;
            width: 44px;
        }

        [class^="control-"]:hover {
            -webkit-filter: brightness(85%);
            filter: brightness(85%);
            cursor: pointer;
        }

        .control-play {


            background: transparent url("http://repo.bfw.wiki/bfwrepo/svg/play.svg") center/cover no-repeat;
        }

        .is-playing .control-play {
            background: transparent url("http://repo.bfw.wiki/bfwrepo/svg/pause.svg") center/cover no-repeat;
        }

        .control-forwards {
            background: transparent url("http://repo.bfw.wiki/bfwrepo/svg/forwards.svg") center/cover no-repeat;
        }

        .control-back {
            background: transparent url("http://repo.bfw.wiki/bfwrepo/svg/backwards.svg") center/cover no-repeat;
        }

        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @-moz-keyframes spin {
            0% {
                -moz-transform: rotate(0deg);
            }

            100% {
                -moz-transform: rotate(360deg);
            }
        }

        @keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
                -moz-transform: rotate(0deg);
                -ms-transform: rotate(0deg);
                -o-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
                -moz-transform: rotate(360deg);
                -ms-transform: rotate(360deg);
                -o-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }



        select {
            border: none;
            outline: none;
            font-size: 16px;
            color: #272727;
            background: transparent;
        }

        select option {
            border: none;
            outline: none;
        }

        .bcg {
            background: url(./img/img10.jpeg) no-repeat center;
            background-size: cover;
            position: absolute;
            left: 0;
            bottom: 0;
            top: 0;
            right: 0;
            z-index: -1;
        }

        audio {
            opacity: 0;
        }
        .title h1{
            text-align: center;
            font-size: 25px;
            margin: 30px 0px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        /* 更大设备 */
        @media screen and (min-width: 1281px) {}

        /* 笔记本或PC */
        @media screen and (min-width: 1024px) and (max-width: 1280px) {}

        /* ##平板电脑/Ipad竖屏 */
        @media screen and (min-width: 768px) and (max-width: 1023px) {}

        /* 多数竖屏的智能手机 */
        @media screen and (min-width: 320px) and (max-width: 767px) {
            .music-player-container{
                top: 30%;
            }
        }

        /* 公共 */
        @media screen and (min-width: 320px) and (max-width: 1023px) {}
    </style>

</head>

<body translate="no">
    <div id="app">
        <audio :src="url" controls ref="audio"></audio>
        <div class="title">
            <h1>禾耳随听</h1>
        </div>
        <div class="music-player-container">
            <!-- <div class="music-player-container is-playing"> -->
          
            <div class="music-player">
                <div class="player-content-container">
                    <h1 class="artist-name">{{songName}}</h1>
                    <h2 class="album-title">{{name}}</h2>
                    <h3 class="song-title">
                        <select ref="select" name="" id="">
                            <option v-for="e in songList" :value="e.text">
                                {{e.text}}
                            </option>

                        </select>
                    </h3>
                    <div class="music-player-controls">
                        <div class="control-back" @click="getMusic"></div>
                        <div class="control-play" @click="playClick"></div>
                        <div class="control-forwards" @click="getMusic"></div>
                    </div>
                </div>
            </div>
            <div class="album">
                <div class="album-art" :style="artImg"></div>
                <div class="vinyl"></div>
            </div>

        </div>
        <div class="bcg">

        </div>

    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 官网提供的 axios 在线地址 -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="http://repo.bfw.wiki/bfwrepo/js/jquery-3.2.1.min.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                url: '',
                imgUrl: '',
                name: '',
                songName: '',
                // songList: ["热歌榜", "新歌榜", "飙升榜", "抖音榜", "电音榜"],
                songList: [{
                        value: '热歌榜',
                        text: '热歌榜'
                    },
                    {
                        value: '新歌榜',
                        text: '新歌榜'
                    },
                    {
                        value: '飙升榜',
                        text: '飙升榜'
                    },
                    {
                        value: '抖音榜',
                        text: '抖音榜'
                    },
                    {
                        value: '电音榜',
                        text: '电音榜'
                    },
                ],
                artImg: '',
                i: 0,
                optionVLe: ''
            },
            methods: {
                getMusic() {
                    this.optionVLe = this.$refs.select.value;
                    axios.get(" https://api.uomg.com/api/rand.music?sort=" + this.optionVLe + "&format=json")
                        .then(
                            (response) => {
                                this.url = response.data.data.url;
                                this.imgUrl = response.data.data.picurl;
                                this.name = response.data.data.artistsname;
                                this.songName = response.data.data.name;
                                this.artImg = " background-image:url(" + this.imgUrl + ");" //使用：style添加背景图片

                                console.log(this.optionVLe);
                            }
                        ).catch(
                            (err) => {
                                console.log(err);
                                // alert(err);
                            }
                        );
                    $('.music-player-container').removeClass('is-playing');
                },
                // 音乐播放
                playClick() {
                    // this.getMusic();

                    $(function () {
                        $('.music-player-container').toggleClass('is-playing');
                    })
                    this.i++;
                    if (this.i % 2 != 0) {
                        this.$refs.audio.play()
                    } else {
                        this.$refs.audio.pause()
                    }
                }
            }
        })
    </script>
</body>

</html>
