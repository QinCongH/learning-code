<body>
    <script>
        var n=prompt("请输入一个数");
        // var k=n.toString().length;
        var a,max;
        max=n%10;
        for(;(n=n/10)>0;)
        {
            a=n%10;
            // n=parseInt(n/10);
            if(a>max)
            {
                max=a;
            }
        } 
        document.write(max);
    </script>
