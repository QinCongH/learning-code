<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a,b;
        var n=prompt("请输入总行数");
        for(a=1;a<=n;a++)
        {
            for(b=1;b<=n-a;b++)
            {
                document.write("&nbsp");
            }
            
            for(b=1;b<=2*a-1;b++)
            {
                document.write("*");
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
