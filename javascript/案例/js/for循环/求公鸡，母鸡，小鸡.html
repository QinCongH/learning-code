<body>
    <script>
        var x,y,z;	
            for(x=0;x<=20;x++)	
            {		
                for(y=0;y<=33;y++)		
                    {			
                         for(z=0;z<=300;z=z+3)				
                        if((x+y+z==100)&&(5*x+3*y+z/3==100))					
                            document.write(x,y,z);
                     }	
            }
    </script>
