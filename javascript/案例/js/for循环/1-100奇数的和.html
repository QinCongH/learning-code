<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <script>
     var a=1,sum=0;
     while(a<=100)
     {
         if(a%2==1)
         {
             sum=sum+a;
         }
         a++;
     }
     document.write(sum);
 </script>   
</body>
</html>
