<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=1,sum=0;
        for(a=1;a<=100;a++)
        {
            if(a%3==0)
            {
                    //空格方法 '&nbsp'
                    document.write(a,"&nbsp");
                    if(a%5==0)
                    {
                         // 换行方法
                        document.write("<br>");
                    }
                    sum=sum+a;
            }
        }
        document.write(sum);

    </script>
</body>
</html>
