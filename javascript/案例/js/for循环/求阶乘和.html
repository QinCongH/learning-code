<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=1;sum=0;ride=1;
        var n=prompt("请输入一个数");
        for(a=1;a<=n;a++)
        {
            ride=ride*a;
            sum=sum+ride;
        }
        document.write(sum);
    </script>
</body>
</html>
