<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a,n=prompt("请输入一个数："),ride=1;
        for(a=1;a<=n;a++)
        {
            ride=ride*a;
        }
        document.write(ride);
    </script>
</body>
</html>
