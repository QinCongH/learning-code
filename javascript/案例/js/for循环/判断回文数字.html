<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var a=0;
        // 创建空数组
        var arr1=new Array();
        var n=prompt("请输入一个整数");
        var arr=String(n);
        document.write(arr,"<br>");
        for(a=arr.length-1;a>=0;a--)
        {
            // 将arr的元素赋值给arr1
           arr1+=arr[a];
        }   
        document.write(arr1,"<br>");
       if(arr1==arr)
       {
        document.write("是回文");
       }
       else{
        document.write("不是回文");  
       }
       
    </script>
</body>
</html>
