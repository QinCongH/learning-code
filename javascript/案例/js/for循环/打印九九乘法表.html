<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a,b,sum;
        for(a=1;a<=9;a++)
        {
            for(b=1;b<=a;b++)
            {
                sum=a*b;
                document.write(b,'*',a,'=',sum,"&nbsp");
                
            }
            document.write("<br>");  
        }
    </script>
</body>
</html>
