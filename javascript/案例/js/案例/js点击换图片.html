<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电灯开关</title>
<style>

</style>
</head>
<body>
    <img id="light" src="IU1.png" alt=""/>
</body>
<script>
// 利用常量相加除余思想来达到点击图片切换的效果
    // 1.定义变量i
    var i=0;
    // 2.获取id属性
    Imgid=document.getElementById('light');
    // 3。绑定点击事件
    Imgid.onclick=function(){
        if(i%2==0){
            Imgid.src="IU2.png";
        }else{
            Imgid.src="IU1.png";
    }
    i++
}
</script>
</html>
