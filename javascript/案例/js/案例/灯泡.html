<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding:0px;
        }
        body
        {
            background: black;
            
        }
        #box{
            position: absolute;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%)  
        }
        .box1{
            width: 100px;
            height: 110px;
            border: 2px solid rgb(224, 248, 117);
            border-radius: 45%;
            background:black;
            
        }
        .box2
        {
            width: 45px;
            height:50px;
            border:1px solid rgb(194, 245, 74);
            border-radius: 40%;
            margin: 0px 25px;
           overflow: hidden;
          
        }
        .btn
        {
           
            margin-left:12px;
            width: 20px;
            height: 20px;
            background-color: rgba(183, 241, 193, 0.329);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            /* outline去掉点击后的边框 */
            outline: none; 
        }
       .box2 hr
       {
           margin: 2px 0px;
       }
       p{
           margin:0 auto;
       }
    </style>
</head>
<body>
    <div id="box">
    <div class="box1"></div>
    <div class="box2">
        <button class="btn">开</button>
        <br>
      <hr>
      <hr>
      <hr>
      <hr>
      <hr>
      <hr>
      <hr>
      <hr>
      <hr>
      <hr>
    </div>
    </div>
    <p style="color:#fbd463;position: absolute;
    top:45%;
    left:50%;
    transform:translate(-50%,-50%)  ;font-size:10px;opacity:0.2;">晚<br><br>安</p>
    <script>
        var box1=document.getElementsByClassName('box1');
        var box2=document.getElementsByClassName('box2');
        var btn=document.getElementsByClassName('btn');
        var body=document.getElementsByTagName('body');
        var p=document.getElementsByTagName('p');
        p[0].style.display='none';
        btn[0].onclick=function()
        {
            if(this.innerHTML=="开")
            {
                box1[0].style.backgroundColor='#fbd463';
                body[0].style.backgroundColor='#fff1e4'; 
                btn[0].innerHTML = '关';
            }else
            {
                box1[0].style.backgroundColor='black';
                body[0].style.backgroundColor='black'; 
                btn[0].innerHTML = '开';
                p[0].style.display='block';
                
                
            }
            //box1[0].style.backgroundColor='rgb(240, 138, 23)';
            //body[0].style.backgroundColor='white';
            // btn[0].textContent = '关';    点击后修改文字方法一
            //btn[0].innerHTML = '关';
        }
        // box1[0].style.backgroundColor='red';
          
    </script>
</body>
</html>
