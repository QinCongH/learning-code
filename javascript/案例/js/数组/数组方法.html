<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="text"></p>
    <script>
        //1.join(),把数组转换成一个用符号连接的字符串
        var arr=[1,2,3,4];
        document.write(arr.join('+'),"<br>");
        //2.shift()：将数组头部的一个元素移出并输出
        var arr=[1,2,3,4];
        document.write(arr.shift(),"<br>");
        //3.unshift()：方法可向数组的开头添加一个或更多元素，并返回新的长度。
        var arr=[1,2,3,4];
        document.write(arr.unshift(),"<br>");
        //4.pop()：从数组尾部删除一个元素,并返回
        var arr=[1,2,3,4];
        document.write(arr.pop(),"<br>");
        //5，push()：把一个元素添加到数组的尾部,并返回新的长度。
        var arr=[1,2,3,4];
        document.write(arr.push('dsf'),"<br>");
        //6.concat()：给数组添加元素,concat() 方法用于连接两个或多个数组。
        //(1)添加元素
        var arr=[1,2,3,4];
        document.write(arr.concat('dsf'),"<br>");
        //（2）连接数组
        var arr=[1,2,3,4];
        var arr1=[5,6,7,8];
        document.write(arr.concat(arr1),"<br>");
        //7.slice()：返回数组的部分,slice(start,end).start	必需。规定从何处开始选取。end	可选。规定从何处结束选取。
        var arr=[1,2,3,4];
        document.write(arr.slice(1,3),"<br>");
        //8.reverse()：将数组反向排序
        var arr=[1,2,3,4];
        document.write(arr.reverse(),"<br>");
        //9.sort()：对数组进行排序操作
        var arr=[1,2,3,4];
        document.write(arr.sort(),"<br>");
        //10.splice()：插入、删除或者替换一个数组元素,并返回
        var arr=[1,2,3,4];
        document.write(arr.splice(1,1,'6'),"<br>");
        document.write(arr);
    </script>
</body>
</html>
