<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=[1,2,3,4];
        var brr=[];
        var i=0;
        while(i<arr.length)
        {
            arr[i]=arr[i]*arr[i];
            brr.push(arr[i]);
            i++;
        }
        document.write(brr);
    </script>
</body>
</html>
