    <script>
        // 方法1 concat

        // 方法3.循环
        var arr=new Array();
        var a=0,c=0;
        while(a<arr1.length)
        {
            arr[c++]=arr1[a];
            a++;
        }
        var b=0,c=4;
        while(b<arr2.length)

            arr[c++]=arr2[b];
            b++;
        }
        document.write(arr);
