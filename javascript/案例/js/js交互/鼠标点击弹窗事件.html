<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
    #tim{background-image: url(人.jpg);width: 200px;height: 180px;}
    </style>
</head>
<body>
    <button id="taller" onclick="taller()">移动</button>
    <button id="longer">扭曲</button>
<button id="xuanzhuan">旋转</button>
<div id="tim"><h1 style="color:rgba(235, 166, 241, 0.596);">点击一下</h1></div>
<script>
//定义名称
var a=document.getElementById('tim')
var taller=function(){
a.style.transform='translate(100px,100px)'
}
window.onload=function(){
    document.getElementById('longer').onclick=function(){
a.style.transform='skew(20deg,20deg)'
    }
    document.getElementById('xuanzhuan').onclick=function(){
a.style.transform='rotate(45deg)'
    }}
    document.getElementById("tim").onclick=function(){
            alert('点击')}
</script>
</body>
</html>
