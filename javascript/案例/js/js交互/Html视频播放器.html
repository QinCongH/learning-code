<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html5视频播放器</title>
</head>
<body>
    <video id="myVideo" width="630">
        <source src="「遺存在田野間奔跑的回憶」-8k版 - 新片场.mp4" type="video/mp4"/>
您的浏览器不支持video标签
        </video>
        <br/>
        <button id="playPause" onclick="playPause();">播放</button>
        <button onclick="goBack(5);">快进5秒</button>
        <button onclick="goBack(-5);">快退5秒</button>
        <button onclick="volume(0.1);">音量+</button>
        <button onclick="volume(-0.1);">音量-</button>
        <button id="isMuted" onclick="isMuted();">静音</button>
        <script>
            //获取video对象
            var myVideo=document.getElementById("myVideo");
            //控制播放/暂停方法
            function playPause(){
var ppButton=document.getElementById("playPause");
if(myVideo.paused){
    myVideo.play();
    ppButton.innerHTML="暂停";
}else{

    myVideo.pause();ppButton.innerHTML="播放";
}
            }
//控制快进/快退方法
function goBack(val){myVideo.currentTime+=val;}
//控制音量的方法
function volume(val){myVideo.volume+=val;}
//控制是否静音的方法
function isMuted(){
var imButton=document.getElementById("isMuted");
if(myVideo.muted){
myVideo.muted=false;imButton.innerHTML="静音";
}else{myVideo.muted=true;
imButton.innerHTML="声音";
}
            }
            
                     </script>
</body>
</html>
