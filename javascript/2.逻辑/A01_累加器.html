<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>累加器</title>
</head>
<body>
    <script>
        function sum(a)
        {
            var i=0,sum=0;
            while(i<=a)
            {
                sum=sum+i;
                i++;
            }
            console.log(sum);
        }
        sum(100);
    </script>
</body>
</html>
