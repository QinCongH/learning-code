<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function sjx(a) {
            let i, j;
            for (i = 1; i <= a; i++) {
                for (j = 1; j <= a - i; j++) {
                    document.write("&nbsp;");
                }
                for (j = 1; j <= 2 * i - 1; j++) {
                    document.write("*")
                }
                document.write('<br>')
            }
        }
        sjx(20);
    </script>
</body>

</html>
