<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 1.定义两个变量i,j;i记录总行数;j记录列个数，j每次都与i相乘
        function nine(){
            let i,j;
            for(i=1;i<=9;i++)
            {
                for(j=1;j<=i;j++)
                {
                    document.write(j+"*"+i+"="+j*i+"<span style='margin:0px 10px'></span>")
                }
                document.write("<p></p>");
            }
        }
        nine();
    </script>
</body>
</html>
