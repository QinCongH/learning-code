<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 跳出个位数是三的数 判断是否除以10余3
        function newfun(a)
        {
            let i=1;
            while(i<=a)
            {
                if(i%10!=3)
                {
                    document.write(i+'<br>');
                }
                i++;
            }
        }
        newfun(1000);
    </script>
</body>
</html>
