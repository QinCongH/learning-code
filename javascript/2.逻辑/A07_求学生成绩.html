    <!-- 输入班级每位学生的成绩，得出平均值，总分数 -->
    <script>
        // 方法1.纯js

        function score() {
            let p = prompt("请输入学生总人数：");
            let s = 0,
                avg;
            for (let i = 1; i <= p; i++) {
                let n = Number(prompt("请输入第" + i + "位的分数：", ""));
                s = s + n;
            }
            alert("总成绩" + s);
            avg = s / p;
            // alert(s);
            alert("平均分" + avg);
        }
        score();


        
    </script>
