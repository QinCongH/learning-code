<html lang="en">
<head>

<body>
    <script>
        // 1.创建start（a）函数,a表示星星个数
        // 2.定义字符变量str，用来存储星星
        // 3.for循环，累加星星给str.打印
        function star(a){
            let str='';
            for(let i=0;i<a;i++)
            {
                str=str+'❤';
            }
            console.log(str);
        }
        star(6);
    </script>
</body>
